<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css">
    <script src="./pokedex.js" defer></script>
    
</head>
<body>

    <div class="container">
        <h1 class="container__h1">
            <img class="container__h1__img" src="./image/pokemon.png" alt="">
        </h1>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__ul__li"><button class="b-bttn--type" value="grass" type="button">GRASS</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="fire" type="button">FIRE</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="water" type="button">WATER</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="bug" type="button">BUG</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="normal" type="button">NORMAL</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="poison" type="button">POISON</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="electric" type="button">ELECTRIC</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="ground" type="button">GROUND</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="fairy" type="button">FAIRY</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="fighting" type="button">FIGHTING</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="psychic" type="button">PSYCHIC</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="rock" type="button">ROCK</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="ghost" type="button">GHOST</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="ice" type="button">ICE</button></li>
                <li class="nav__ul__li"><button class="b-bttn--type" value="dragon" type="button">DRAGON</button></li>
                <li class="nav__ul__li"><button onclick="reload();" class="u-reload" type="button">TODOS</button></li>
            </ul>
        </nav>

        <ol id="pokedex" class="container__ol">
            
        </ol>

    </div>
   


</body>
</html>
